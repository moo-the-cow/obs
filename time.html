<html>
  <head>
    <title>Time</title>
    <style type="text/css">
      h1 {
        text-shadow: 0 0 3px #00FFFF, 0 0 5px #0000FF;
      }
    </style>
  </head>
  <body>
    <h1 id="timetext"></h1>
    <script type="text/javascript">
    setInterval(function(){
      let localizedTime = new Date().toLocaleTimeString('ja-JP');
      document.getElementById("timetext").innerHTML = localizedTime;
    }, 1000);
    </script>
  </body>
</html>
